<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brasileirão - Escalação 4-3-3</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main class="container">
    <h1>Escalação 4-3-3 - Brasileirão</h1>

    <section class="team-selector">
      <label for="teamSelect"><strong>Times do Brasileirão Série A (atual):</strong></label>
      <select id="teamSelect">
        <option value="">Selecione um time</option>
      </select>
    </section>

    <section id="teamSection" class="hidden">
      <h2 id="teamName"></h2>

      <!-- Escudo -->
      <div class="team-logo" id="teamLogo"></div>

      <div class="layout">
        <!-- Lateral esquerda (info + técnico) -->
        <aside class="card" id="teamInfo"></aside>

        <!-- Centro: campo -->
        <div class="center">
          <div class="pitch-wrapper">
            <div id="pitch" class="pitch"></div>
          </div>

          <div class="bench">
            <h3>Banco de Reservas</h3>
            <div id="benchList" class="bench-list"></div>
          </div>
        </div>

        <!-- Lateral direita (competições) -->
        <aside class="card" id="competitionsCard">
          <h3>Competições</h3>
          <ul id="competitionsList"></ul>
        </aside>
      </div>
    </section>

    <!-- Modal jogador -->
    <div id="playerModal" class="modal hidden">
      <div class="modal-content">
        <button id="closeModal" class="close">×</button>
        <div id="playerDetails"></div>
      </div>
    </div>
  </main>
</body>
</html>
