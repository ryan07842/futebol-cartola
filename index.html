<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brasileirão - Escalação 4-3-3</title>
  <link rel="stylesheet" href="styles.css">
</head> 
<body>
  <main class="container">
    <h1>Escalação 4-3-3 - Brasileirão</h1>

    <form id="searchTeamForm" class="search-form">
      <input id="teamSearch" placeholder="Digite o nome do time (ex: flamengo)" autocomplete="off" list="teamsList">
      <datalist id="teamsList">
        <option value="atlético-mg">
        <option value="bahia">
        <option value="botafogo">
        <option value="bragantino">
        <option value="corinthians">
        <option value="cruzeiro">
        <option value="flamengo">
        <option value="fluminense">
        <option value="fortaleza">
        <option value="grêmio">
        <option value="internacional">
        <option value="juventude">
        <option value="palmeiras">
        <option value="são paulo">
        <option value="vasco da gama">
        <option value="vitória">
      </datalist>
      <button type="submit">Pesquisar</button>
    </form>

    <section id="teamSection" class="hidden">
      <h2 id="teamName"></h2>
      <div class="pitch-wrapper">
        <div id="pitch" class="pitch"></div>
      </div>

      <div class="bench">
        <h3>Banco de Reservas</h3>
        <div id="benchList" class="bench-list"></div>
      </div>
    </section>
 
    <div id="playerModal" class="modal hidden">
      <div class="modal-content">
        <button id="closeModal" class="close">×</button>
        <div id="playerDetails"></div>
      </div>
    </div> 
  </main>

  <script src="script.js"></script>
</body>
</html>
